### Community-Collections settings

# default place to store images
images: ~/.cc_images

# global settings
module_settings:
  # choose the default source (otherwise docker)
  source: docker

# standard set of modules
whitelist:
  R:
    calls:
    - R
    - Rscript
    repo: r-base
    source: docker
    version: '>=3.6'
  julia:
    source: docker
    version: '>=1.0.1'
  lolcow:
    #! weird ls-related problems with library:// need fixed
    repo: leconte/examples/lolcow
    source: library
    #! no version checking on the library yet
    version: latest
  tensorflow:
    calls:
    - python
    repo: tensorflow/tensorflow
    shell: false
    source: docker
    version: 1.12.3-gpu-py3
    gpu: true
  bioconductor:
    repo: waldronlab/bioconductor_release
    source: shub
    version: latest
    shell: false
    calls:
      - R
  namd:
    # NGC
    repo: nvcr.io/hpc/namd
    shell: false
    source: docker
    version: 2.13-singlenode
    gpu: true
    calls:
      - namd2
  pytorch:
    # NGC
    calls:
      - python
    repo: nvcr.io/nvidia/pytorch
    shell: false
    source: docker
    version: '>=19.05'
    gpu: true

